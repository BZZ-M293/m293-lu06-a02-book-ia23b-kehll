<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buchformular</title>
  <style>
      label {
          display: block;
          margin-top: 10px;
      }
      input, button {
          margin-top: 5px;
      }
  </style>
</head>
<body>
<h1>Buchformular</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <label for="title">Buchtitel:</label>
  <input type="text" id="title" name="title" minlength="2" maxlength="30" required><br>

  <label for="author">Autoren:</label>
  <input type="text" id="author" name="author" minlength="5" maxlength="40" required><br>

  <label for="price">Preis:</label>
  <input type="number" id="price" name="price" min="0.05" max="99.95" step="0.01" required><br>

  <label for="date">Erscheinungsdatum:</label>
  <input type="text" id="date" name="date" pattern="\d{2}\.\d{2}\.\d{4}" placeholder="tt.mm.jjjj" required><br>

  <label for="edition">Auflage:</label>
  <input type="number" id="edition" name="edition" min="1" max="9" required><br>

  <button type="submit">Absenden</button>
  <button type="reset">Zur√ºcksetzen</button>
</form>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const price = parseFloat(document.getElementById('price').value);
        const date = document.getElementById('date').value;
        const edition = parseInt(document.getElementById('edition').value);

        const titleValid = title.length >= 2 && title.length <= 30;
        const authorValid = author.length >= 5 && author.length <= 40;
        const priceValid = price >= 0.05 && price <= 99.95;
        const dateValid = /^\d{2}\.\d{2}\.\d{4}$/.test(date);
        const editionValid = edition >= 1 && edition <= 9;

        if (!titleValid || !authorValid || !priceValid || !dateValid || !editionValid) {
            alert('Bitte stellen Sie sicher, dass alle Eingaben den Anforderungen entsprechen.');
            event.preventDefault();
        }
    });
</script>
</body>
</html>
